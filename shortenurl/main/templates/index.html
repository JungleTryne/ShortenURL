{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>URL shortener</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static '/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="">Link Shortener</a>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6 text-center">
        <h1 class="mt-5">Укротитель URL ссылок</h1>
        <p class="lead">Созданный Мишиным. С нуля.</p>
          {% csrf_token %}
          <div class="form-group">
            <input type="text" class="form-control" id="UrlInputForm" name="url" placeholder="Вставьте вашу ссылку">
          </div>
          <button id="sendUrl" class="btn btn-primary">Укоротить!</button>
        <br>
        <div id="show_card">
          <!-- appears when the link is ready -->
        </div>
        
          
      </div>
      <div class="col-lg-3">
        <br>
        <div id="alert_url" class="alert alert-warning alert-dismissible fade" role="alert">
            <button type="button" id="close_alert" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
          <strong>Подправьте URL!</strong> <br> Его вид: https://example.com
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static '/jquery/jquery.slim.min.js' %}"></script>
  <script src="{% static 'v/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/script.js' %}"></script>

</body>

</html>
